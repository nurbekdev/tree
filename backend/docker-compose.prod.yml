version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: tree-monitor-db-prod
    environment:
      POSTGRES_DB: ${DB_NAME:-tree_monitor}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - tree-monitor-network

  backend:
    build: .
    container_name: tree-monitor-api-prod
    env_file:
      - .env
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-tree_monitor}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD}
      PORT: 3000
    ports:
      - "127.0.0.1:3000:3000"  # Only accessible from localhost (Nginx will proxy)
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
    command: sh -c "npm install && node scripts/migrate.js && node server.js"
    restart: unless-stopped
    networks:
      - tree-monitor-network

volumes:
  postgres_data:

networks:
  tree-monitor-network:
    driver: bridge

