services:
  postgres:
    image: postgres:15-alpine
    container_name: tree-monitor-db
    environment:
      POSTGRES_DB: tree_monitor
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: tree-monitor-api
    env_file:
      - .env
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: tree_monitor
      DB_USER: postgres
      DB_PASSWORD: postgres
      PORT: 3000
      # These will be overridden by .env file if it exists
      API_KEY: ${API_KEY:-your-secret-api-key-here}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3001}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
    command: sh -c "npm install && node scripts/migrate.js && node server.js"

volumes:
  postgres_data:

