name: Deploy to Production Server

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          
          # Save SSH key
          echo "${{ secrets.SERVER_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          
          # Add server to known hosts
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true
          chmod 644 ~/.ssh/known_hosts
          
          # Debug: Check if key file exists and has content
          echo "SSH key file exists: $(test -f ~/.ssh/id_rsa && echo 'yes' || echo 'no')"
          echo "SSH key file size: $(wc -c < ~/.ssh/id_rsa) bytes"
          echo "SSH key starts with: $(head -c 50 ~/.ssh/id_rsa)"
          
          # Test SSH connection with verbose output
          echo "Testing SSH connection..."
          ssh -v -i ~/.ssh/id_rsa \
            -o StrictHostKeyChecking=no \
            -o UserKnownHostsFile=~/.ssh/known_hosts \
            -o ConnectTimeout=10 \
            -o BatchMode=yes \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} \
            echo "SSH connection successful" || {
              echo "SSH connection failed. Checking key format..."
              head -1 ~/.ssh/id_rsa
              exit 1
            }
      
      - name: Deploy to server
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_PATH: ${{ secrets.SERVER_PATH }}
        run: |
          SERVER_PATH="${{ secrets.SERVER_PATH }}"
          ssh -i ~/.ssh/id_rsa \
            -o StrictHostKeyChecking=no \
            -o UserKnownHostsFile=~/.ssh/known_hosts \
            -o ConnectTimeout=30 \
            -o BatchMode=yes \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} \
            "cd '$SERVER_PATH' && bash -s" << 'DEPLOY_EOF'
            set -e
            echo "=========================================="
            echo "Starting deployment..."
            echo "=========================================="
            
            pwd
            
            echo "Pulling latest code..."
            git fetch origin
            git reset --hard origin/main || git reset --hard origin/master
            
            echo "Deploying backend..."
            cd backend
            
            echo "Stopping existing containers..."
            docker compose -f docker-compose.prod.yml down || true
            
            echo "Removing old containers..."
            docker compose -f docker-compose.prod.yml rm -f || true
            
            echo "Checking for processes using ports 3000 and 3001..."
            # Kill processes on port 3000 (backend)
            lsof -ti:3000 | xargs -r kill -9 2>/dev/null || echo "No process found on port 3000"
            # Kill processes on port 3001 (frontend)
            lsof -ti:3001 | xargs -r kill -9 2>/dev/null || echo "No process found on port 3001"
            
            echo "Waiting for ports to be released..."
            sleep 3
            
            echo "Cleaning up Docker resources..."
            docker system prune -f || true
            
            echo "Building new containers..."
            docker compose -f docker-compose.prod.yml build --no-cache
            
            echo "Starting containers..."
            docker compose -f docker-compose.prod.yml up -d
            
            echo "Waiting for services to be ready..."
            sleep 10
            
            echo "Checking service status..."
            docker compose -f docker-compose.prod.yml ps
            
            echo "Recent logs:"
            docker compose -f docker-compose.prod.yml logs --tail=50
            
            echo ""
            echo "Fixing Nginx configuration..."
            if [ -f ../scripts/fix-nginx.sh ]; then
                chmod +x ../scripts/fix-nginx.sh
                ../scripts/fix-nginx.sh
            else
                echo "⚠️  Nginx fix script not found, configuring manually..."
                # Create Nginx config using printf to avoid nested heredoc issues
                printf '%s\n' \
                    'server {' \
                    '    listen 80;' \
                    '    server_name _;' \
                    '    client_max_body_size 10M;' \
                    '    location /api {' \
                    '        proxy_pass http://127.0.0.1:3000;' \
                    '        proxy_http_version 1.1;' \
                    '        proxy_set_header Upgrade $http_upgrade;' \
                    '        proxy_set_header Connection '\''upgrade'\'';' \
                    '        proxy_set_header Host $host;' \
                    '        proxy_set_header X-Real-IP $remote_addr;' \
                    '        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;' \
                    '        proxy_set_header X-Forwarded-Proto $scheme;' \
                    '        proxy_cache_bypass $http_upgrade;' \
                    '        proxy_redirect off;' \
                    '    }' \
                    '    location /socket.io {' \
                    '        proxy_pass http://127.0.0.1:3000;' \
                    '        proxy_http_version 1.1;' \
                    '        proxy_set_header Upgrade $http_upgrade;' \
                    '        proxy_set_header Connection "upgrade";' \
                    '        proxy_set_header Host $host;' \
                    '        proxy_set_header X-Real-IP $remote_addr;' \
                    '        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;' \
                    '        proxy_set_header X-Forwarded-Proto $scheme;' \
                    '    }' \
                    '    location /health {' \
                    '        proxy_pass http://127.0.0.1:3000;' \
                    '        proxy_set_header Host $host;' \
                    '    }' \
                    '    location /_next/ {' \
                    '        proxy_pass http://127.0.0.1:3001;' \
                    '        proxy_http_version 1.1;' \
                    '        proxy_set_header Host $host;' \
                    '        proxy_cache_valid 200 60m;' \
                    '        add_header Cache-Control "public, immutable";' \
                    '    }' \
                    '    location / {' \
                    '        proxy_pass http://127.0.0.1:3001;' \
                    '        proxy_http_version 1.1;' \
                    '        proxy_set_header Upgrade $http_upgrade;' \
                    '        proxy_set_header Connection '\''upgrade'\'';' \
                    '        proxy_set_header Host $host;' \
                    '        proxy_set_header X-Real-IP $remote_addr;' \
                    '        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;' \
                    '        proxy_set_header X-Forwarded-Proto $scheme;' \
                    '        proxy_cache_bypass $http_upgrade;' \
                    '        proxy_redirect off;' \
                    '        proxy_set_header X-Forwarded-Host $host;' \
                    '        proxy_set_header X-Forwarded-Port $server_port;' \
                    '        proxy_connect_timeout 60s;' \
                    '        proxy_send_timeout 60s;' \
                    '        proxy_read_timeout 60s;' \
                    '    }' \
                    '}' > /etc/nginx/sites-available/tree-monitor
                # Enable site if not already enabled
                if [ ! -f /etc/nginx/sites-enabled/tree-monitor ]; then
                    ln -s /etc/nginx/sites-available/tree-monitor /etc/nginx/sites-enabled/
                fi
                # Test and reload nginx
                nginx -t && systemctl reload nginx
            fi
            
            echo ""
            echo "Testing services..."
            sleep 5
            if curl -s http://127.0.0.1:3000/health > /dev/null; then
                echo "✓ Backend is responding"
            else
                echo "⚠️  Backend not responding yet"
            fi
            if curl -s http://127.0.0.1:3001 > /dev/null; then
                echo "✓ Frontend is responding"
            else
                echo "⚠️  Frontend not responding yet"
            fi
            
            echo ""
            echo "=========================================="
            echo "Deployment complete!"
            echo "=========================================="
          DEPLOY_EOF
      
      - name: Health Check
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
        run: |
          echo "Waiting for services to start..."
          sleep 15
          echo "Checking API health..."
          curl -f http://${{ secrets.SERVER_HOST }}/health || echo "Health check failed, but deployment may still be in progress"

